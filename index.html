<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
</head>
<body>
    <div class="wrapper">
        <canvas class="centered" width="800" height="600"></canvas>
    </div>
    <div class="wrapper overlay" id="menu">
        <div class="centered menu">
            <h2>Maze game</h2>
            <button id="play">Play</button>
            <button id="select">Select level</button>
            Press "m" for this menu
        </div>
    </div>
    <div class="wrapper overlay" id="levels">
        <div class="centered menu">
            <h2>Select a level</h2>
            <button id="play">Play</button>
            <button id="back">Menu</button>
        </div>
    </div>
</body>
</html>
